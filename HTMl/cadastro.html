<html>
    <head lang="pt-BR">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../CSS/estilo.css">
        <link rel="stylesheet" href="../CSS/estilo_cadastro.css">
        <link rel="stylesheet" href="../bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="http://"><img src="../IMG/logo.png" alt=""></a>
            </div>
            <div class="espacamento">

            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Relatorios</a>
                    </li>
                </ul>
                <a href="http://"><img src="../IMG/logo.png" alt=""></a>
            </div>
        </header>
        <div class="conteudo-cadastro">
            <article>
                <div class="area-cadastro">
                    <form action="#">    

                        <h1>Dados Pessoais</h1>

                        <div class="input-group">

                            <div class="input-box">
                                <div class="label-n"><label for="data">Nome</label></div>
                                <input id="data" type="text" name="text" required placeholder="Nome">
                            </div>
        
                            <div class="input-box">
                                <label for="seleciona_equi">E-mail</label>
                                <input type="text" name="" id="" placeholder="E-mail">
                            </div>
                            <div class="input-box">
                                <label for="seleciona_equi">CPF</label>
                                <input type="text" name="" id="" placeholder="CPF">
                            </div>
        
                            <div class="input-box">
                                <label for="hora_inicial">Senha</label>
                                <input id="senha" type="password" name="senha"a required placeholder="Senha">
                            </div>
        
                            <div class="input-box">
                                <label for="hora_fianl">Telefone</label>
                                <input id="telefone" type="text" name="telefone" required placeholder="Telefone">
                            </div>

                            <div class="input-box">
                                <label for="sexo">Sexo</label>
                                <select name="" id="" aria-placeholder="Sexo">
                                    <option value="">Masculino</option>
                                    <option value="">Feminino</option>
                                </select>
                            </div>

                        </div>
                        <hr>
                        <h1>Endereço</h1>
                        <div class="input-group">

                            
                            <div class="input-box">
                                <label for="hora_fianl">CEP</label>
                                <input id="cep" type="text" name="cep" required placeholder="CEP">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Municipio</label>
                                <input id="=municipio" type="text" name="municipio" required placeholder="Municipio">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">País</label>
                                <input id="pais" type="text" name="pais" required placeholder="País">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Bairro</label>
                                <input id="bairro" type="text" name="bairro" required placeholder="Bairro">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Estado</label>
                                <input id="estado" type="text" name="estado" required placeholder="Estado">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Rua</label>
                                <input id="rua" type="text" name="rua" required placeholder="rua">
                            </div>

                        </div>
                        <hr>
                        <h1>Experiência Profissional</h1>
                        <div class="input-group">
                                    
                            <div class="input-box">
                                <label for="hora_fianl">Empresa</label>
                                <input id="Empresa" type="text" name="empresa" required placeholder="Empresa">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Inicio</label>
                                <input id="inicio" type="text" name="inicio" required placeholder="Inicio">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Cargo</label>
                                <input id="cargo" type="text" name="cargo" required placeholder="Cargo">
                            </div>


                            <div class="input-box">
                                <label for="hora_fianl">Final</label>
                                <input id="final" type="text" name="final" required placeholder="Final">
                            </div>

                            <div class="input-box">
                                <label for="">Descrição</label>
                                <div class="textGra">
                                    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h1>Experiência Acadêmica</h1>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="hora_fianl">Formação</label>
                                <input id="Formação" type="text" name="formacao" required placeholder="Formaçaõ">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Instituição</label>
                                <input id="Instituição" type="text" name="instituicao" required placeholder="Instituição">
                            </div>

                                    
                            <div class="input-box">
                                <label for="hora_fianl">Status</label>
                                <input id="Status" type="text" name="status" required placeholder="Status">
                            </div>


                            <div class="input-box">
                                <label for="hora_fianl">Inicio</label>
                                <input id="Inicio" type="text" name="acadInicio" required placeholder="Inicio">
                            </div>


                            <div class="input-box">
                                <label for="hora_fianl">Curso</label>
                                <input id="Curso" type="text" name="curso" required placeholder="Curso">
                            </div>


                            <div class="input-box">
                                <label for="hora_fianl">Fim</label>
                                <input id="Fim" type="text" name="acadFim" required placeholder="Fim">
                            </div>

                            <div class="input-box">
                                <label for="">Descrição de Projetos</label>
                                <div class="textGra">
                                    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="button">
                                <input type="submit" value="Limpar">
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </body>
